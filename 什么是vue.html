<!DOCTYPE html>
<!-- 什么是vue 
 1、渐进式的JavaScript框架 （库和框架的区别是： 库提供了大量的api 框架提供了许多基础性的服务减少开发的代码量，目前库和框架的界限越来越模糊了）
 2、为什么说是渐进式？声明式渲染-》组件系统-》客户端路由-》集中式状态管理（vuex）-》项目构建
 3、vue:特点 易用 了解前端三大件 可快速上手。 灵活：可库可框架 自如伸缩。 高效：20kb大小 超快虚拟DOM
 
  Vue 的基本使用步骤
  1、需要提供标签用户填充数据
  2、引入vue.js 文件
  3、可以使用vue的语法做功能了
  4、把vue提供的数据填充到标签里面
  
  Vue代码运行原理分析
    编译过程：Vue语法-》原生语法  VUE代码 ------>VUE框架 ------>原生js代码
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
    <div id="app">
    	<h1>{{msg}}</h1>  <!-- {{ }}插值表达式支持基本的计算操作 -->
		<h1>{{ 1 + 1}}</h1>
		<h1>{{msg+'==='+1323}}</h1>
    </div>
	 
	 <script type="text/javascript">
		 new Vue({
			 el:"#app", //元素的挂载位置（值可以是css选择器或者DOM元素）
			 data:{ //模型数据（值是一个对象）
				 msg:'HelloWorld'
			 }
		 })
		 
	 </script>
	</body>
</html>
